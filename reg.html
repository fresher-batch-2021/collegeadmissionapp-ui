<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="Assets/css/reg.css">
    <script src="Assets/js/reg.js">

    </script>
</head>

<body>
    <div class="name">
        <img src="user.png" alt="UserImage" class="user">
        <h1>Registration Form</h1>
        <form action="login.html" onsubmit="register()">
            <table cellpadding="10">
                <caption></caption>
                <tr>
                    <th scope="col">
                        <label>Candidate Name</label>
                    </th>
                    <td>
                        <input type="text" id="candidateName" placeholder="Candidate Name" required autocomplete="off">
                    </td>
                </tr>
                <tr>

                    <th scope="col">
                        <label>Mobile Number</label>
                    </th>

                    <td>
                        <input type="tel" id="contactNumber" placeholder="Mobile number" minlength="10" maxlength="10"
                            required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        Date of Birth
                    </th>
                    <td>
                        <input type="date" id="dob" name="date" required>
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Email-ID</label>
                    </th>
                    <td>
                        <input type="email" id="email" placeholder="Email-ID" required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>UserName</label>
                    </th>
                    <td>
                        <input type="text" id="userName" placeholder="Username" required autocomplete="off">
                    </td>
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Password</label>
                    </th>
                    <td>
                        <input type="password" minlength="8" id="userPassword" placeholder="Password" required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Confirm Password</label>
                    </th>
                    <td>
                        <input type="password" minlength="8" id="confirmPassword" placeholder="Password" minlength="8"
                            required autocomplete="off">
                    </td>
                </tr>
            </table>

            <div class="buttons">
                <input type="reset" id="reset" value="Reset">&nbsp;&nbsp;&nbsp;
                <input type="Submit" id="submit" value="Submit">
            </div>


        </form>
    </div>

</body>

</html>
