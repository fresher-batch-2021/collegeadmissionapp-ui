<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="Assets/css/reg.css">
    <script src="Assets/js/reg1.js"></script>
    <script src="Assets/js/serviceLayer.js"></script>
    <script src="Assets/js/validator.js"></script>
    <script src="Assets/js/password.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="name">
        <img src="user.png" alt="UserImage" class="user">
        <h1>Registration Form</h1>
        <form action="login.html" onsubmit="register()">
            <table cellpadding="10" aria-describedby="mydesc">
                <tr>
                    <th scope="col">
                        <label>Candidate Name</label>
                    </th>
                    <td>
                        <input type="text" id="candidateName" pattern="[A-Za-z]{3,30}" placeholder="Candidate Name"
                            required autocomplete="off">
                    </td>
                </tr>
                <tr>

                    <th scope="col">
                        <label>Mobile Number</label>
                    </th>

                    <td>
                        <input type="tel" id="contactNumber" placeholder="Mobile number" pattern="[789][0-9]{9}"
                            required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        Date of Birth
                    </th>
                    <td>
                        <input type="date" id="dob" name="date" required>
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Email-ID</label>
                    </th>
                    <td>
                        <input type="email" id="email" placeholder="Email-ID" required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>UserName</label>
                    </th>
                    <td>
                        <input type="text" id="userName" placeholder="Username" required autocomplete="off">
                    </td>
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Password</label>
                    </th>
                    <td>
                        <input type="password" minlength="8" maxlength="15" id="userPassword" placeholder="Password"
                            required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Confirm Password</label>
                    </th>
                    <td>
                        <input type="password" minlength="8" maxlength="15" id="confirmPassword" placeholder="Password"
                            minlength="8" required autocomplete="off">
                    </td>
                </tr>
            </table>

            <div class="buttons">
                <input type="reset" id="reset" value="Reset">&nbsp;&nbsp;&nbsp;
                <input type="Submit" id="submit" value="Submit">
            </div>


        </form>
    </div>

</body>

</html>
