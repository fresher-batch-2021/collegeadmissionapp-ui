<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View-Application</title>
    <link rel="stylesheet" href="Assets/css/list.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Assets/js/list.js"> </script>
</head>

<body>
    <main>
        <div class="searchBar">
            <h1>Submitted-Applications</h1>
            <input type="text " id="myInput" class="myInput" placeholder="search for dept.." onkeyup="searchFun()"
                autocomplete="off">
            <select>
                <option>Dept</option>
                <option>Percentage</option>
            </select>
            <table border="1" aria-describedby="mydesc" id="myTable">
                <thead>
                    <tr>
                        <th id="searchBar">Application-ID</th>
                        <th id="searchBar">Name</th>
                        <th id="searchBar">Branch</th>
                        <th id="searchBar">Percentage</th>
                        <th id="searchBar">Address</th>
                        <th id="searchBar">Email-ID</th>
                        <th id="searchBar">Status</th>
                    </tr>
                </thead>
                <tbody id="applicationTable"></tbody>
            </table>
        </div>
    </main>
</body>

</html>
