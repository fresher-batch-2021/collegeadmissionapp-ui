<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placements</title>
</head>

<body>
    <main>
        <div class="placement"></div>
        <h2>Our Top Reqruiters</h2>
        <table class="table" id="companyTable" border="1">
            <tr>
                <th>S.NO</th>
                <th>Company Name</th>
                <th>No of Students Placed</th>
                <th>Salary Range</th>
            </tr>
        </table>
        <a href="preview.html">Add Companies</a>
    </main>
    <script>
        function listCompanies() {
            const company = [
                {
                    id: 1,
                    companyName: "Chainsys",
                    value: "800 + students",
                    salary: 35000 - 40000
                }
            ];
            let content = "";
            for (let companyObj of company) {
                content = content + "<tr><td>" + companyObj.id + "</td><td>" + companyObj.companyName + "</td><td>" + companyObj.value +
                     "</td><td>"+companyObj.salary +"</td></tr>";
            }
            console.log(content);
            document.querySelector("#companyTable").innerHTML = content;
        }
        listCompanies();
    </script>
</body>

</html>
