<!DOCTYPE html>
<html>

<head>
    <title>Emp</title>
    <style>
        label {
            display: inline-block;
            width: 140px;
            text-align: left;
        }

        legend {
            color: red;
        }
    </style>
</head>

<body>
    <form id="form">
        <div>
            <fieldset>
                <legend>Add Employee</legend>
                <label>Course Id*</label>
                <input type="number" id="Courseidadd"><br><br>
                <label>Course Name*</label>
                <input type="text" id="CourseName"><br><br>
                <label>Category</label>
                <select>
                    <option>Programing & Devlopment</option>
                    <option>Web Designing</option>
                    <option>Testing</option>
                    <option>Networking</option>
                </select><br><br>
                <label>Type</label>
                <input type="radio" name="type" onclick="Free()" required>Free
                <input type="radio" name="type" onclick="paid()" required>paid<br><br>
                <div id="amnt">
                    <label>Amount</label>
                    <input type="number" id="amount"><br>
                </div><br>
                <label>Description</label>
                <textarea name="desc"></textarea><br><br>
                <button onclick="myform()" type="button">Add</button>
            </fieldset>
            <fieldset>
                <legend>Remove Course</legend>
                <label>Course_Id*</label>
                <input type="text" id="Courseid">
                <input type="button" value="Remove" onclick="remove()">
            </fieldset>
            <fieldset>
                <legend>Available Course</legend>
                <div id="Courselist">
                </div>
            </fieldset>



        </div>
    </form>
    <script>
        function Free() {
            document.getElementById("amnt").style.display = "none";
        }
        function paid() {
            document.getElementById("amnt").style.display = "block";
        }
        var arr = {};
        function myform() {
            var id = document.getElementById("Courseidadd").value;
            var name = document.getElementById("CourseName");
            if (id == "" || name == "") {
                return alert("please fill the box");
            } else {
                return add(id, name);
            }
        }
        function add(id, name) {
            if (!(id in arr)) {
                arr[id] = name.value;
                document.getElementById("Courselist").innerHTML += id + "-" + name.value + "<br>";
                return document.getElementById("form").reset();
            } else {
                return alert("Courseid Exist");
            }
        }
        function remove() {
            var a = document.getElementById("Courseid").value;
            console.log(a);
            if (a in arr) {
                delete arr[a];
                document.getElementById("Courselist").innerHTML = ""
                for (var i in arr) {
                    document.getElementById("Courselist").innerHTML += i + "-" + arr[i] + "<br>";
                }
            }
        }
    </script>
</body>

</html>
