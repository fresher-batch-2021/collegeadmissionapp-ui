<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal-Info</title>
    <link rel="stylesheet" href="Assets/css/personal.css">
    <script src="Assets/js/personal.js"> </script>
</head>

<body>
    <h1>Personal-Information</h1>
    <div class="name">

        <form action="academic.html" onsubmit="personal()">
            <table colspan="2" cellpadding="10">
                <caption></caption>
                <tr>
                    <td>
                        <label>First Name *</label>
                    </td>
                    <td>
                        <input type="text" id="f_name" placeholder="FirstName" required>
                    </td>
                    <td>
                        <label>Last Name *</label>
                    </td>
                    <td>
                        <input type="text" id="l_name" placeholder="Lastname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Father Name *</label>
                    </td>
                    <td>
                        <input type="text" id="father_name" placeholder="Fathername" required>
                    </td>
                    <td>
                        <label>Mother Name *</label>
                    </td>
                    <td>
                        <input type="text" id="mother_name" placeholder="Mothername" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date Of Birth *</label>
                    </td>
                    <td>
                        <input type="date" id="dob" placeholder="DOB" required>
                    </td>
                    <td>
                        Gender *
                    </td>
                    <td>
                        <input type="radio" id="gender" name="gender" required>Male
                        <input type="radio" id="gender" name="gender" required>Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Communicatio-Address</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="25" id="addr_1" placeholder="Address"></textarea>
                    </td>
                    <td>
                        <label>State *</label>
                    </td>
                    <td>
                        <input type="radio" name="state" id="state" onclick="show1()" ; />
                        Tamil Nadu
                        <input type="radio" name="state" id="state" onclick="show2()" ; />
                        Others
                    </td>
                <tr>
                    <td>
                        <label>Same as Communication address</label>
                    </td>
                    <td>
                        <input type="checkbox" id="check" value="Same as Communication address">
                    </td>
                    <td>

                    </td>
                    <td>
                        <div id="div1" class="hide">
                            <input type="text" placeholder="Enter State Name">
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Permanent Address *</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="25" id="addr_2" placeholder="Address"></textarea>
                    </td>
                    <td>
                        <label>Pincode *</label>
                    </td>
                    <td>
                        <select name="District" id="district">
                            <option>Chennai</option>
                            <option>Salem</option>
                            <option>Madurai</option>
                            <option>Coimbatore</option>
                            <option>Trichy</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td>
                        <label>Religion *</label>
                    </td>
                    <td>
                        <input type="radio" id="religion" onclick="show4()" name="Relogion">Hindu
                        <input type="radio" id="religion" onclick="show3()" name="Relogion">Christian
                        <input type="radio" id="religion" onclick="show3()" name="Relogion">Muslim
                    </td>
                    <td>

                    </td>
                    <td>
                        <div id="div2" class="hide">
                            <select name="Community" id="community">
                                <option>Choose Community</option>
                                <option>BC</option>
                                <option>MBC</option>
                                <option>ST</option>
                                <option>SC</option>
                            </select>
                        </div>

                    </td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td>
                        <label>Aadhar Number *</label>
                    </td>
                    <td>
                        <input type="number" id="aadhar" maxlength="12" placeholder="Enter aadhar number">
                    </td>
                </tr>
            </table>
            <div class="submit">
                <input class="submit1" type="reset" id="submit" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="submit2" type="submit" id="reset" value="Save&Continue">
            </div>
            <table id="passenger_table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="passenger_tablebody">

                </tbody>

            </table>
        </form>
    </div>
</body>

</html>
