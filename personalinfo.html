<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal-Info</title>
    <link rel="stylesheet" href="Assets/css/personal.css">


</head>

<body>
    <h1>Personal-Information</h1>
    <div class="name">

        <form action="academic.html" onsubmit=" personal() ">
            <table colspan="2" cellpadding="10">
                <tr>
                    <td>
                        <label>First Name *</label>
                    </td>
                    <td>
                        <input type="text" id="f_name" placeholder="FirstName" required>
                    </td>
                    <td>
                        <label>Last Name *</label>
                    </td>
                    <td>
                        <input type="text" id="l_name" placeholder="Lastname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Father Name *</label>
                    </td>
                    <td>
                        <input type="text" id="father_name" placeholder="Fathername" required>
                    </td>
                    <td>
                        <label>Mother Name *</label>
                    </td>
                    <td>
                        <input type="text" id="mother_name" placeholder="Mothername" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date Of Birth *</label>
                    </td>
                    <td>
                        <input type="date" id="dob" placeholder="DOB" required>
                    </td>
                    <td>
                        Gender *
                    </td>
                    <td>
                        <input type="radio" id="gender" name="gender" required>Male
                        <input type="radio" id="gender" name="gender" required>Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Communicatio-Address</label>
                    </td>
                    <td>
                        <textarea rows="6" cols="25" id="addr_1" placeholder="Address"></textarea>
                    </td>
                    <td>
                        <label>State *</label>
                    </td>
                    <td>
                        <input type="radio" onclick="paid();" name="state" id="state"></input> Tamil Nadu 
                        <input type="radio" onclick="paid();" name="yesno" id="state"></input>Others

                        <div style="visibility:hidden" id="other_state"></div>
                        Amount <input type="text" id='yes' name='yes' placeholder="Enter Name of State">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Same as Communication address</label>
                    </td>
                    <td>
                        <input type="checkbox" id="dob" value="Same as Communication address">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Permanent Address *</label>
                    </td>
                    <td>
                        <textarea rows="6" cols="25" id="addr_2" placeholder="Address"></textarea>
                    </td>
                    <td>
                        <label>Pincode *</label>
                    </td>
                    <td>
                        <select name="Pincode" id="pincode">
                            <option>600005</option>
                            <option>636005</option>
                            <option>635005</option>
                            <option>600405</option>
                            <option>634006</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td>
                        <label>Religion *</label>
                    </td>
                    <td>
                        <input type="radio" id="religion" name="Relogion">Hindu
                        <input type="radio" id="religion" name="Relogion">Christian
                        <input type="radio" id="religion" name="Relogion">Muslim
                    </td>
                    <td>
                        <label>Community *</label>
                    </td>
                    <td>
                        <select name="Community" id="community">
                            <option>BC</option>
                            <option>MBC</option>
                            <option>ST</option>
                            <option>SC</option>
                        </select>
                    </td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td>
                        <label>Aadhar Number *</label>
                    </td>
                    <td>
                        <input type="number" id="aadhar" placeholder="Enter aadhar number">
                    </td>
                </tr>
                <tr>
                    <td align="right" colspan="2">
                        <input class="submit1" type="reset" id="submit" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="submit2" type="submit" id="reset" value="Save&Continue">
                    </td>
                </tr>

            </table>
        </form>

    </div>
    <script>
        function personal() {
            event.preventDefault();
            const f_name = document.querySelector("#f_name").value;
            const l_name = document.querySelector("#l_name").value;
            const fatherName = document.querySelector("#father_name").value;
            const motherName = document.querySelector("#mother_name").value;
            const dob = document.querySelector("#dob").value;
            const gender = document.querySelector("#gender").value;
            const state = document.querySelector("#state").value;
            const addr_1 = document.querySelector("#addr_1").value;
            const addr_2 = document.querySelector("#addr_2").value;
            const district = document.querySelector("#district").value;
            const pincode = document.querySelector("#pincode").value;
            const religion = document.querySelector("#religion").value;
            const community = document.querySelector("#community").value;
            const aadhar = document.querySelector("#dob").value;

            let userObj = {
                "FirstName": f_name,
                "LastName": l_name,
                "FatherName": fatherName,
                "MotherName": motherName,
                "DOB": dob,
                "Gender": gender,
                "State": state,
                "Communication Address": addr_1,
                "Permanent Address": addr_2,
                "District": district,
                "Pincode": pincode,
                "Religion": religion,
                "Community": community,
                "AadharNumber": aadhar
            };
            console.log(userObj);
            alert("Registration Successful");
            window.location.href = "academic.html";
        }
        function paid() {
            if (document.getElementById('yesCheck').checked) {
                document.getElementById('ifPaid').style.visibility = 'visible';
            }
            else {
                document.getElementById('ifPaid').style.visibility = 'hidden';
            }
    </script>
</body>

</html>
