<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal-Info</title>
    <link rel="stylesheet" href="Assets/css/personal.css">
    <script src="Assets/js/personal.js"> </script>
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="name">
            <h1>Personal-Information</h1>
            <form action="academic.html" onsubmit="personal()">
                <table class="table" aria-describedby="mydesc">
                    <tr>
                        <th scope="col">
                            <label>First Name </label>
                        </th>
                        <td>
                            <input type="text" id="firstName" placeholder="FirstName" required autocomplete="off">
                        </td>
                        <th scope="col">
                            <label>Last Name </label>
                        </th>
                        <td>
                            <input type="text" id="lastName" placeholder="Lastname" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Father Name </label>
                        </th>
                        <td>
                            <input type="text" id="fatherName" placeholder="Fathername" autocomplete="off" required>
                        </td>
                        <th scope="col">
                            <label>Mother Name </label>
                        </th>
                        <td>
                            <input type="text" id="motherName" placeholder="Mothername" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Date Of Birth </label>
                        </th>
                        <td>
                            <input type="date" id="dob" placeholder="DOB" required>
                        </td>
                        <th scope="col">
                            Gender
                        </th>
                        <td>
                            <input type="radio" id="gender" name="gender" value="Male" required>Male
                            <input type="radio" id="gender" name="gender" value="Female" required>Female
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Communicatio-Address</label>
                        </th>
                        <td>
                            <textarea rows="4" cols="25" id="communicationAddress" placeholder="Address"
                                autocomplete="off"></textarea>
                        </td>
                        <th scope="col">
                            <label>State </label>
                        </th>
                        <td>
                            <input type="radio" name="tab" value="TamilNadu">TamilNadu
                            <input type="radio" name="tab" value="Others">Others
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Same as Communication address</label>
                        </th>
                        <td>
                            <input type="checkbox" id="check" onchange="address()"
                                value="Same as Communication address">
                        </td>
                        <th scope="col">
                            <label>If Others</label>
                        </th>
                        <td scope="col">
                            <div id="div1" class="hide">
                                <input type="text" placeholder="Enter State Name">
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Permanent Address </label>
                        </th>
                        <td>
                            <textarea rows="4" cols="25" id="permanentAddress" placeholder="Address" autocomplete="off"
                                required></textarea>
                        </td>
                        <th scope="col">
                            <label>District *</label>
                        </th>
                        <td>
                            <select name="District" id="district">
                                <option value="">--select--</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Salem">Salem</option>
                                <option value="Madurai">Madurai</option>
                                <option value="Coimbatore">Coimbatore</option>
                                <option value="Trichy">Trichy</option>
                            </select>
                        </td>

                    </tr>

                    <tr>
                        <th scope="col">
                            <label>Religion *</label>
                        </th>
                        <td>
                            <input type="radio" id="religion" name="Relogion" value="Hindu">Hindu
                            <input type="radio" id="religion" name="Relogion" value="Christian">Christian
                            <input type="radio" id="religion" name="Relogion" value="Muslim">Muslim
                        </td>
                        <th scope="col">
                            <label>Community</label>
                        </th>
                        <td>
                            <div id="div2" class="hide">
                                <select name="Community" id="community">
                                    <option value="">--select--</option>
                                    <option value="BC">BC</option>
                                    <option value="MBC">MBC</option>
                                    <option value="ST">ST</option>
                                    <option value="SC">SC</option>
                                </select>
                            </div>

                        </td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Aadhar Number *</label>
                        </th>
                        <td>
                            <input type="number" id="aadhar" maxlength="12" placeholder="Enter aadhar number"
                                autocomplete="off" required>
                        </td>
                    </tr>
                </table>
                <div class="submit">
                    <input type="reset" id="submit" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" id="reset" value="Save&Continue">
                </div>

            </form>
            <script src="assets/js/jquery.min.js"></script>
            <script>
                $("#header").load("header3.html");
            </script>
        </div>
    </main>


</body>

</html>
