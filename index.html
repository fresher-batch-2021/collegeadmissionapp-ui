<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="Assets/css/index.css">
   
</head>

<body>
    <header id="header"></header>
    <main>
        <aside>
            <h2>News and Events</h2>
            <table border="1" aria-describedby="mydesc" class="eventTable">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Event Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tasks-table"></tbody>
            </table>
        </aside>
        <script>
            function displayTasks() {
                let tasks = [
                    {
                        id: 1,
                        eventName: "Interview",
                        date: "17-08-2021",
                        time: "10.00-AM",
                        action: "Apply"
                    },
                    {
                        id: 2,
                        eventName: "Conference",
                        date: "21-08-2021",
                        time: "11.00-AM",
                        action: "Apply"
                    }
                ];
                let content = "";
                for (let taskObj of tasks) {
                    content = content + `<tr><td>${taskObj.id}</td><td>${taskObj.eventName}</td><td>${taskObj.date}
                        </td><td>${taskObj.time}</td><td>${taskObj.action}</td></tr>`;
                }
                console.log(content);
                document.querySelector("#tasks-table").innerHTML = content;
            }
            displayTasks();
        </script>
        <script src="assets/js/jquery.min.js"></script>
        <script>
            $("#header").load("_header.html");
        </script>
    </main>
</body>

</html>
