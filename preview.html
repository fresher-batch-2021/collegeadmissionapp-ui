<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="Assets/css/preview.css">
    <script src="preview.js"></script>
</head>

<body>
    <div class="userDetails">
        <form action="index.html">
        <h2>Application-Details</h2>
        <table aria-describedby="mydesc" class="table">
            <tr>
                <th scope="col">
                    <label>First Name</label>
                </th>
                <td>
                    <label id="firstName"></label>
                </td>
                <th scope="col">
                    <label>Last Name</label>
                </th>
                <td>
                    <label id="lastName"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Father Name</label>
                </th>
                <td>
                    <label id="fatherName"></label>
                </td>
                <th scope="col">
                    <label>Mother Name</label>
                </th>
                <td>
                    <label id="motherName"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Date Of Birth</label>
                </th>
                <td>
                    <label id="DOB"></label>
                </td>
                <th scope="col">
                    <label>Gender</label>
                </th>
                <td>
                    <label id="gender"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Communicatio-Address</label>
                </th>
                <td>
                    <label id="communicationAddress"></label>
                </td>
                <th scope="col">
                    <label>Permanent-Address</label>
                </th>
                <td>
                    <label id="permanentAddress"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>State</label>
                </th>
                <td>
                    <label id="state"></label>
                </td>
                <th scope="col">
                    <label>District</label>
                </th>
                <td>
                    <label id="district"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Religion</label>
                </th>
                <td>
                    <label id="religion"></label>
                </td>
                <th scope="col">
                    <label>Community</label>
                </th>
                <td>
                    <label id="community"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Aadhar Number</label>
                </th>
                <td>
                    <label id="aadharNumber"></label>
                </td>
            </tr>

            <tr>
                <th scope="col">
                    <label>Exam Passed</label>
                </th>
                <td>
                    <label for="username" id="qualifiedExam"></label>
                </td>
                <th scope="col"><label>Medium</label></th>
                <td>
                    <label id="medium"></label>
                </td>

            </tr>
            <tr>
                <th scope="col">
                    <label>Name of Examination Board</label>
                </th>
                <td>
                    <label for="username" id="examinationBoard"></label>
                </td>
                <th scope="col">
                    <label>HSC Maximum Marks</label>
                </th>
                <td>
                    <label id="hscMaxMark"></label><br>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Year Of Passing</label>
                </th>
                <td>
                    <label id="yop"></label>
                </td>
                <th scope="col">
                    <label>HSC Marks Obtained</label>
                </th>
                <td>
                    <label id="hscTotalMark"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Register Number</label>
                </th>
                <td>
                    <label id="registerNumber"></label>
                </td>
                <th scope="col">
                    <label>SSLC Total Marks</label>
                </th>
                <td>
                    <label id="sslcMaxMark"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Group Code</label>
                </th>
                <td>
                    <label id="groupCode"></label><br>
                </td>
                <th scope="col">
                    <label>SSLC Marks Obtained</label>
                </th>
                <td>
                    <label id="sslcTotalMark"></label>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <label>Choosed Branch</label>
                </th>
                <td>
                    <label id="branch"></label>
                </td>
            </tr>
        </table>
        <div class="submit">
            <a href="edit.html" id="submit">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" id="submit" onclick="alert('Your Application is Successfully Registered ')" value="Next">
        </div>
    </div>
        </form>


</body>

</html>

    //Get values from Personal Information File
    let userData = JSON.parse(localStorage.getItem('userData'));
    console.log(userData);
    document.querySelector("#firstName").innerHTML = userData.firstName;

    document.querySelector("#fatherName").innerHTML = userData.fatherName;

    document.querySelector("#sslcMaxMark").innerHTML = reg.sslcMaxMark;
    document.querySelector("#sslcTotalMark").innerHTML = reg.sslcTotalMark;

    document.querySelector("#firstName").innerHTML = formDetails.firstName

    document.querySelector("#hscTotalMark").innerHTML = formDetails.hscTotalMark;
    document.querySelector("#sslcMaxMark").innerHTML = formDetails.sslcMaxMark;
    document.querySelector("#sslcTotalMark").innerHTML = formDetails.sslcTotalMark;
