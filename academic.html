<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/academic.css">
</head>

<body>

    <div class="academic">
        <form action="preview.html" onsubmit="academic()">
            <h1>Academic Information</h1>
            <table cellpadding="10">
                <caption></caption>
                <tr>
                    <td>
                        <label>Qualifying Examination</label>
                    </td>
                    <td>
                        <select name="exam" id="exam">
                            <option>HSC</option>
                            <option>Diplomo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Name Of Board</label>
                    </td>
                    <td>
                        <select name="board" id="board">
                            <option>State Board</option>
                            <option>CBSE</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>HSC Reg-No</label>
                    </td>
                    <td>
                        <input type="tel" id="regno" maxlength="6" placeholder="Enter RegNo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Qualifying Year</label>
                    </td>
                    <td>
                        <input type="month" id="name" placeholder="YOP">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>HSC Group Code</label>
                    </td>
                    <td>
                        <select name="group" id="group">
                            <option>Maths Biology</option>
                            <option>Maths Computer</option>
                            <option>Vocational</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Medium of Instructions</label>
                    </td>
                    <td>
                        <input type="radio" id="medium" name="Medium">Tamil
                        <input type="radio" id="medium" name="Medium">English
                        <input type="radio" id="medium" name="Medium">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>HSC Maximum(Total)Marks</label>
                    </td>
                    <td>
                        <input type="number" id="mark1" placeholder="Enter Marks">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>HSC Obtained(Total)Marks</label>
                    </td>
                    <td>
                        <input type="number" id="mark2" placeholder="Enter Marks">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>SSLC Maximum(Total)Marks</label>
                    </td>
                    <td>
                        <input type="number" id="mark3" placeholder="Enter Marks">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>HSC Obtained(Total)Marks</label>
                    </td>
                    <td>
                        <input type="number" id="mark4" placeholder="Enter Marks">
                    </td>
                </tr>
            </table>
            <div class="submit">
                <input class="submit1" type="reset" id="submit" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="submit2" type="submit" id="reset" value="Save & Continue">
            </div>

        </form>
        <script>
            function academic() {
                event.preventDefault();
                const exam = document.querySelector("#exam").value;
                if (exam == null || exam == "") {
                    alert("Invalid Passed Exam");
                    return false;
                }
                const board = document.querySelector("#board").value;
                if (board == null || board == undefined) {
                    alert("Invalid Board of Examination");
                    return false;
                }
                const regno = document.querySelector("#regno").value;
                if (regno.length != 6) {
                    alert("Invalid REGNO");
                    return false;
                }
                const group = document.querySelector("#group").value;
                if (group == null || group == undefined) {
                    alert("Invalid Group");
                    return false;
                }
                const medium = document.querySelector("#medium").value;
                if (medium == null || medium == "") {
                    alert("Invalid Medium");
                    return false;
                }
                const maxMark = document.querySelector("#mark1").value;
                if (maxMark == null || maxMark == "") {
                    alert("Invalid Marks");
                    return false;
                }
                const totalMark = document.querySelector("#mark2").value;
                if (totalMark == null || totalMark == "") {
                    alert("Invalid Marks");
                    return false;
                }
                const maxMark1 = document.querySelector("#mark3").value;
                if (maxMark1 == "" || maxMark1 == null) {
                    alert("Invalid Marks");
                    return false;
                }
                const totalMark1 = document.querySelector("#mark4").value;
                if (totalMark1 == "" || totalMark1 == null) {
                    alert("Invalid Marks");
                    return false;
                } else {
                    alert("Successfull");
                    window.location.href = "preview.html";
                }
            }
        </script>
    </div>

</body>

</html>
