<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/academic.css">
    <script src="assets/js/academic.js"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="academic">
            <form onsubmit="academic()">
                <h1>Academic Information</h1>
                <table class="table" aria-describedby="mydesc">
                    <tr>
                        <th scope="col">
                            <label>Qualifying Examination</label>
                        </th>
                        <td>
                            <select name="exam" id="exam">
                                <option value="">--select--</option>
                                <option value="HSC">HSC</option>
                                <option value="Diplomo">Diplomo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Name Of Board</label>
                        </th>
                        <td>
                            <select name="board" id="board">
                                <option value="">--select--</option>
                                <option value="State Board">State Board</option>
                                <option value="CBSE">CBSE</option>
                                <option value="Others">Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>HSC Reg-No</label>
                        </th>
                        <td>
                            <input type="tel" id="regno" maxlength="6" placeholder="Enter RegNo" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Qualifying Year</label>
                        </th>
                        <td>
                            <input type="month" id="year" placeholder="YOP">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>HSC Group Code</label>
                        </th>
                        <td>
                            <select name="group" id="group">
                                <option value="">--select--</option>
                                <option value="Maths Biology">Maths Biology</option>
                                <option value="Maths Computer">Maths Computer</option>
                                <option value="Vocational">Vocational</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Medium of Instructions</label>
                        </th>
                        <td>
                            <input type="radio" id="medium" name="Medium" value="Tamil">Tamil &nbsp;
                            <input type="radio" id="medium" name="Medium" value="English">English&nbsp;
                            <input type="radio" id="medium" name="Medium" value="Others">Others
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>HSC Maximum(Total)Marks</label>
                        </th>
                        <td>
                            <input type="number" id="mark1" placeholder="Enter Marks" minlength="4" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>HSC Obtained(Total)Marks</label>
                        </th>
                        <td>
                            <input type="number" id="mark2" placeholder="Enter Marks" minlength="4" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Cut-off Mark(100)</label>
                        </th>
                        <td>
                            <input type="number" id="mark5" placeholder="Enter Marks" maxlength="3">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>SSLC Maximum(Total)Marks</label>
                        </th>
                        <td>
                            <input type="number" id="mark3" placeholder="Enter Marks" minlength="3" maxlength="3">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>SSLC Obtained(Total)Marks</label>
                        </th>
                        <td>
                            <input type="number" id="mark4" placeholder="Enter Marks" minlength="3" maxlength="3">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Choose Branch(Stream)</label>
                        </th>
                        <td>
                            <select id="branch">
                                <option value="">--select--</option>
                                <option value="EEE">EEE</option>
                                <option value="ECE">ECE</option>
                                <option value="CSE">CSE</option>
                                <option value="CIVIL">CIVIL</option>
                                <option value="MECHANICAL">MECHANICAL</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="submit">
                    <input type="reset" id="submit" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" id="reset" value="Save & Continue">
                </div>
        </div>
    </main>
    </form>

    <script src="assets/js/jquery.min.js"></script>
    <script>
        $("#header").load("header3.html");
    </script>

</body>

</html>
